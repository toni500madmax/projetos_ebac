<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Calculadora de Média</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="calculadora de media.">
            <h1>Calculadora de Média.</h1>
        </header>
        <p>Digite o nome, e a nota da atividade: </p>
    </div>
    <div class="container">
        <form id="formulario">
            <input id="nome-atividade" type="text" placeholder="nome da atividade." required>
            <input id="nota-atividade" type="number" min="0" max="10" placeholder="nota." required>
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <th>Nome da Atividade</th>
                <th>Nota</th>
                <th>Situação</th>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <td>Média Final</td>
                <td> --- </td>
                <td> --- </td>
            </tfoot>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
